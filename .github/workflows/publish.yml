name: Publish

on:
  release:
    types:
    - created
  workflow_call:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'gradle'
        check-latest: true

    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v1

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Publish
      run: ./gradlew --no-daemon --continue build publish
      env:
        GIT_USERNAME: ${{ env.GITHUB_ACTOR }}
        GIT_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
